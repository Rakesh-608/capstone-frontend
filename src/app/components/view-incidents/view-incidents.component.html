<app-user-navbar></app-user-navbar>
<div class="incident-cards">
  <div *ngFor="let incident of incidents" class="card" (click)="viewIncidentDetails(incident.id)">
    <div class="card-body">
      <!-- Small font for user ID and dateOfPosted -->
      <p class="small-text">Posted by User ID: {{ incident.user_id }} on {{ incident.dateOfPosted | date:'short' }}</p>
      
      <!-- Medium font for incidentType, location, and time -->
      <h5 class="medium-text">{{ incident.incidentType }}</h5>
      <h6 class="medium-text">{{ incident.location }}</h6>
      <p class="medium-text">Time: {{ incident.time | date:'short' }}</p>
      
      <!-- Review status (optional in the card, not emphasized) -->
      <p class="card-review-status">Reviewed: {{ incident.reviewStatus ? 'Yes' : 'No' }}</p>
    </div>
  </div>
</div>
